<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RepoPrompt UI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/explorer.css">
  <link rel="stylesheet" href="styles/graph.css">
  <link rel="stylesheet" href="styles/modal.css">
  <link rel="stylesheet" href="styles/components.css">
</head>
<body>
  <aside class="file-explorer">
    <div class="file-explorer-header">
      <h2>File Explorer</h2>
      <button id="manage-whitelist-btn">Whitelist</button>
    </div>

    <div class="directories-section">
      <h3>Project Directories</h3>
      <div class="directories-list-wrapper">
        <div id="directories-list"></div>
      </div>
      <div class="directory-actions">
        <button id="add-path-btn">Add Path</button>
        <button id="upload-btn">Upload ZIP</button>
        <input type="file" id="zip-upload" accept=".zip" style="display:none;">
        <button id="upload-folder-btn">Upload Folder</button>
        <input type="file" id="folder-upload" webkitdirectory directory multiple style="display:none;">
      </div>
    </div>

    <div id="file-list-container">
      <ul id="file-list"></ul>
    </div>
    <div class="resize-handle"></div>
  </aside>

  <div class="main-content-wrapper">
    <header>
      <h1 class="app-title">RepoPrompt</h1>
      <div class="project-source">
        <div class="endpoint-input">
          <label for="endpoint-url">Server URL:</label>
          <input type="text" id="endpoint-url" placeholder="http://localhost:3000">
          <button id="connect-endpoint">Connect</button>
          <span id="connection-status"></span>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="content-area">
        <section class="prompt-selection">
          <h2>Prompts</h2>
          <div id="prompt-checkboxes"></div>
          <button id="manage-prompts-btn">Manage Prompts</button>
        </section>
        <section class="user-input">
          <div class="user-input-header">
            <h2>Instructions</h2>
            <div class="copy-action">
              <span id="copy-feedback">Copied!</span>
              <button id="copy-btn">Copy Prompt</button>
            </div>
          </div>
          <textarea id="user-instructions" placeholder="Enter your instructions for the model..." rows="7"></textarea>
        </section>
        <section class="dependency-graph" id="dependency-graph-section">
          <div class="dependency-graph-header">
            <h2>Dependency Graph</h2>
            <div class="graph-controls">
            	<div id="graph-feedback" style="display: none;">
            	  <div class="spinner"></div>
          	  </div>
          	  <button id="graph-fullscreen-btn" class="graph-control-btn" title="Toggle Fullscreen">
          		<svg id="expand-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
          		<svg id="collapse-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 0-2-2h-3M3 16h3a2 2 0 0 0 2-2v-3"/></svg>
          	  </button>
          	</div>
          </div>
          <div id="graph"></div>
        </section>
      	<section class="xml-preview">
          <details id="xml-preview-details">
            <summary>
              <div class="xml-preview-header">
                <div class="summary-title">
                  <svg class="preview-toggle" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                  <h2>Prompt Preview</h2>
                  <span id="token-count-preview" class="token-count"></span>
                </div>
              </div>
            </summary>
            <pre id="xml-output"><xml></xml></pre>
            <div id="failed-files"></div>
          </details>
        </section>
      </div>
    </main>
  </div>


    <div id="prompt-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Manage Prompts</h2>
        <span class="close">×</span>
      </div>
      <div class="modal-body">
        <div>
          <label for="new-prompt-name">Prompt Name:</label>
          <input type="text" id="new-prompt-name" placeholder="Enter prompt name">
        </div>
        <div>
          <label for="new-prompt-text">Prompt Text:</label>
          <textarea id="new-prompt-text" placeholder="Enter prompt text" rows="7"></textarea>
        </div>
        <div class="modal-actions">
          <button id="save-prompt">Save Prompt</button>
          <button id="cancel-edit" style="display:none;">Cancel Edit</button>
        </div>
        <h3 class="existing-prompts-header">Existing Prompts</h3>
        <div id="prompt-management-list"></div>
      </div>
    </div>
  </div>

    <div id="whitelist-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Manage Whitelist</h2>
        <span class="close">×</span>
      </div>
      <div class="modal-body">
        <p class="modal-tip">
          Tip: You can use wildcards (*), like "dockerfile*".
        </p>
        <div>
          <label for="new-whitelist-value">New Whitelist Pattern:</label>
          <input type="text" id="new-whitelist-value" placeholder="e.g., *.log or .txt">
        </div>
        <div class="modal-actions">
          <button id="save-whitelist">Add Pattern</button>
        </div>
        <h3 class="existing-prompts-header">Current Whitelist</h3>
        <div id="whitelist-management-list"></div>
      </div>
    </div>
  </div>

    <div id="directory-section" style="display:none;">
    <label for="directory-path">Directory Path:</label>
    <input type="text" id="directory-path" placeholder="Enter absolute path (e.g., /home/user/project)">
    <button id="update-directory">Update</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
