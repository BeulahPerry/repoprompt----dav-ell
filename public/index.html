<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RepoPrompt UI</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #copy-feedback {
      margin-left: 10px;
      color: #00ff00;
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }
    #copy-feedback.show {
      opacity: 1;
    }
    /* New styles for collapsible folders */
    .folder-toggle {
      cursor: pointer;
      margin-right: 5px;
      display: inline-block;
      width: 12px;
      text-align: center;
    }
    .collapsed > ul {
      display: none;
    }
    li[data-folder] {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Header area for user instructions, directory selection, and prompt selection -->
  <header>
    <div class="user-input">
      <textarea id="user-instructions" placeholder="Type your instructions here..." rows="7"></textarea>
    </div>
    <!-- New Directory Path Input with Update button -->
    <div class="directory-input">
      <label for="directory-path">Directory Path:</label>
      <input type="text" id="directory-path" placeholder="Enter absolute path (e.g., /home/user/project)">
      <button id="update-directory">Update</button>
    </div>
    <!-- New Endpoint Input with Connect button -->
    <div class="endpoint-input">
      <label for="endpoint-url">Endpoint URL:</label>
      <input type="text" id="endpoint-url" placeholder="http://localhost:3000">
      <button id="connect-endpoint">Connect</button>
      <span id="connection-status"></span>
    </div>
    <div class="prompt-selection">
      <label style="padding-right: 10px;">Select Prompts:</label>
      <div class="checkboxes">
        <!-- Default selected prompt: Code Map -->
        <label>
          <input type="checkbox" id="prompt-code-map" checked>
          Code Map
        </label>
        <!-- Additional prompts can be added here -->
        <label>
          <input type="checkbox" id="prompt-enhance">
          Enhance Code
        </label>
        <label>
          <input type="checkbox" id="prompt-debug">
          Debug Suggestions
        </label>
      </div>
    </div>
  </header>
  
  <div class="container">
    <!-- File explorer panel on the left -->
    <aside class="file-explorer">
      <h2>Files</h2>
      <!-- File explorer tree will be generated dynamically -->
      <ul id="file-list"></ul>
    </aside>
    
    <!-- Main content area on the right -->
    <main class="content-area">
      <h2>XML Prompt Preview</h2>
      <pre id="xml-output"><xml>
  <!-- XML formatting will be generated here -->
</xml></pre>
      <button id="copy-btn">Copy XML</button>
      <span id="copy-feedback">copied!</span>
    </main>
  </div>

  <!-- Import the prompts first -->
  <script src="prompts.js"></script>
  <script src="script.js"></script>
</body>
</html>
