<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RepoPrompt UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header area remains at the top -->
  <header>
    <div class="right-panel">
      <div class="user-input">
        <textarea id="user-instructions" placeholder="Type your instructions here..." rows="7"></textarea>
      </div>
      <!-- Endpoint Input with Connect button and Upload buttons -->
      <div class="endpoint-input">
        <label for="endpoint-url">Endpoint URL:</label>
        <input type="text" id="endpoint-url" placeholder="http://localhost:3000">
        <button id="connect-endpoint">Connect</button>
           or<button id="upload-btn">Upload ZIP</button>
        <!-- Hidden file input for zip files -->
        <input type="file" id="zip-upload" accept=".zip" style="display:none;">
        <!-- New button and input for folder upload -->
           or<button id="upload-folder-btn">Upload Folder</button>
        <input type="file" id="folder-upload" webkitdirectory directory multiple style="display:none;">
        <span id="connection-status"></span>
      </div>
      <!-- Directory Path Input with Update button -->
      <div class="directory-input">
        <label for="directory-path">Directory Path:</label>
        <input type="text" id="directory-path" placeholder="Enter absolute path (e.g., /home/user/project)">
        <button id="update-directory">Update</button>
      </div>
      <div class="prompt-selection">
        <label style="padding-right: 10px;">Select Prompts:</label>
        <div class="checkboxes" id="prompt-checkboxes">
          <!-- Prompt checkboxes will be dynamically populated here -->
        </div>
        <button id="manage-prompts-btn">Manage Prompts</button>
      </div>
    </div>
  </header>
  
  <!-- File explorer panel spans the full left side -->
  <aside class="file-explorer">
    <!-- Modified header to include the Whitelist button -->
    <h2 style="display: flex; align-items: center; justify-content: space-between;">
      <span>Files</span>
      <button id="manage-whitelist-btn" style="margin-left: 10px;">Whitelist</button>
    </h2>
    <!-- File explorer tree will be generated dynamically -->
    <div id="file-list-container">
      <ul id="file-list"></ul>
    </div>
    <div class="resize-handle"></div>
  </aside>
  
  <!-- Main content area on the right -->
  <div class="container">
    <main class="content-area">
      <h2>XML Prompt Preview</h2>
      <pre id="xml-output"><xml>
  <!-- XML formatting will be generated here -->
</xml></pre>
      <button id="copy-btn">Copy XML</button>
      <span id="copy-feedback">copied!</span>
      <div id="failed-files"></div> <!-- Added container for failed files -->
    </main>
  </div>

  <!-- Prompt Modal -->
  <div id="prompt-modal" class="modal">
    <div class="modal-content">
      <span class="close">×</span>
      <h2>Manage Prompts</h2>
      <div>
        <label for="new-prompt-name">Prompt Name:</label>
        <input type="text" id="new-prompt-name" placeholder="Enter prompt name">
      </div>
      <div>
        <label for="new-prompt-text">Prompt Text:</label>
        <textarea id="new-prompt-text" placeholder="Enter prompt text" rows="7"></textarea>
      </div>
      <button id="save-prompt">Save Prompt</button>
      <button id="cancel-edit" style="display:none;">Cancel Edit</button>
      <!-- New container for prompt management list -->
      <h3 style="padding-top: 20px;">Existing Prompts</h3>
      <div id="prompt-management-list"></div>
    </div>
  </div>

  <!-- Whitelist Modal -->
  <div id="whitelist-modal" class="modal">
    <div class="modal-content">
      <span class="close">×</span>
      <h2>Manage Whitelist</h2>
      <!-- Instructional text added for clarity -->
      <p style="font-size: 0.9rem; margin-bottom: 10px;">
        Tip: You can whitelist any file patterns using wildcards (*). For example, "dockerfile*" will match all Dockerfile variants.
      </p>
      <div>
        <label for="new-whitelist-value">New Whitelist Extension:</label>
        <input type="text" id="new-whitelist-value" placeholder="e.g., .txt">
      </div>
      <button id="save-whitelist">Add Extension</button>
      <h3 style="padding-top: 20px;">Current Whitelist</h3>
      <div id="whitelist-management-list"></div>
    </div>
  </div>

  <!-- Load main.js as a module -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
